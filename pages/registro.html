<main>

    <form id="formRegistro">
        <img class="mb-4 logo" src="../assets/img/MaterialSymbolsCamera.svg" alt="" width="72" height="57" draggable="false">
        <h1 class="h3 mb-3 fw-normal">Por favor regístrese</h1>


        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="nombre" placeholder="name@example.com" required>
            <label for="nombre">Nombre</label>
        </div>

        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="apellido" placeholder="name@example.com" required>
            <label for="apellido">Apellido</label>
        </div>

        <div class="form-floating mb-1">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-1">
            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Password" required>
            <label for="contrasena">Contraseña</label> 
            <div class="invalid-tooltip" id="errorPassword"></div>
        </div>

        <div class="mb-1"> 
            <input type="date" class="form-control" id="edad" placeholder="dd/mm/aaaa" required>
        </div>

        <select class="form-select mb-1" aria-label="Default select example" id="pais">
            <option selected>País</option>
            <option value="1">Argentina</option>
            <option value="2">Bolivia</option>
            <option value="3">Brasil</option>
            <option value="4">Chile</option>
            <option value="5">Colombia</option>
            <option value="6">Ecuador</option>
            <option value="7">Paraguay</option>
            <option value="8">Perú</option>
            <option value="9">Uruguay</option>
            <option value="10">Venezuela</option>
        </select>

        <div class="checkbox mb-3">
            <input id="rememberMe" class="form-check-input" type="checkbox" value="remember-me">
            <label class="mx-1" for="rememberMe" draggable="false" style="user-select: none;">Acepto los términos y condiciones</label> 
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
        <a href="./login.html" class="text-decoration-none"><p class="pt-3">Login</p></a> 
    </form>
